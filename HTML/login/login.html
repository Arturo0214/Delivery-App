<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandaditos</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="fondo">
        <img src="https://www.bbva.com/wp-content/uploads/2021/05/BBVA-Asset-Management_robeco-1.jpg">
    </div>
    <div class="banco">
        <h2>Banco Milagritos</h2>
    </div>
    <form class="form" id="form">
        <div class="login" style="width: 200px;">
            <h1>Login</h1>
        </div>

        <div class="correo">
            <label>Correo</label>
            <input placeholder="Ingresa tu correo" type="text" class="input" id="correo" style="font-size: 18px;">
            <span class="hide" id="errorCorreo">Ingresaste mal tu user</span>
        </div>

        <div class="password">
            <label>Password</label>
            <input placeholder="Ingresa tu password" type="password" class="input" id="password" style="font-size: 18px;">
            <span class="hide" id="errorPassword">Ingresaste mal tu password</span>
        </div>
        
        <div class="button">
            <input type="button" class="btn" id="btn" onclick="login(this.form)" onclick="mandarDatos()"  value="INGRESAR" style="font-size: 20px;">
            <span class="hide" id="errorBtn">Ingresa tus datos</span>
        </div>

    </form>
    <div class="downbar" id="downbar">
        <div class="aviso">
            <p>Aviso Legal</p>
        </div>
        <div class="mapa">
            <p>Mapa del Sitio</p>
        </div>
        <div class="privacidad">
            <p>Avisos de privacidad</p>
        </div>
        <div class="costos">
            <p>Consulta los costos y las comisiones de nuestros productos</p>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
